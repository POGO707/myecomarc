      // ----------------------------------------------------------------------

      }

      // ----------------------------------------------------------------------

      const STORE_NAME = "BLACKPANTHER";
      const WHATSAPP_NUMBER = "916289204920";
      const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz_XXXXXXXX_REPLACE_THIS_WITH_YOUR_REAL_URL/exec"; 

      const PRODUCTS: Product[] = [
        {
          id: '1',
          name: 'Stealth Smartwatch Ultra',
          price: 2999,
          description: 'Military grade durability, 30-day battery life, complete health tracking.',

          image: 'https://picsum.photos/400/400?random=1'

        {

      // Safe environment variable access for browser
      const API_KEY = (typeof process !== 'undefined' && process.env && process.env.API_KEY) ? process.env.API_KEY : '';
      const ai = new GoogleGenAI({ apiKey: API_KEY });

      const getProductRecommendation = async (userQuery: string, chatHistory: {role: string, parts: {text: string}[]}[] = []): Promise<string> => {
        try {
          if (!API_KEY) {
             return "I'm currently in offline mode (API Key missing). Please contact support.";
          }

          const productContext = PRODUCTS.map(p => 
            `- ${p.name} (${p.category}): ‚Çπ${p.price}. ${p.description}`
          ).join('\n');

          const systemInstruction = `
            You are 'PantherBot', the AI sales assistant for the BLACKPANTHER store.
            
            Our Product Catalog:
            ${productContext}
            
            Goal: Help customers find products, compare prices, or check details.
            Tone: Sleek, professional, helpful, slightly mysterious/cool (like the Black Panther theme).
            Currency: INR (‚Çπ).
            
            Rules:
            1. Only recommend products from our catalog.
            2. Keep answers concise (under 50 words unless detail is requested).
            3. If asked about shipping/returns, say "We offer 7-day returns and free shipping on prepaid orders."
          `;

          const chat = ai.chats.create({
            model: 'gemini-2.5-flash',
            config: {
              systemInstruction: systemInstruction,
            },
            history: chatHistory as any,
          });

          const result = await chat.sendMessage({
            message: userQuery
          });

          return result.text || "I'm having trouble connecting to the Vibranium network. Please try again.";
        } catch (error) {
          console.error("Gemini API Error:", error);
          return "I am currently offline. Please browse our catalog manually.";
        }
      };

      // ----------------------------------------------------------------------

      // ----------------------------------------------------------------------

      // --- ProductCard ---
      const ProductCard = ({ product, onAddToCart }) => {
        const [copied, setCopied] = useState(false);

        const handleShare = async (e) => {
          e.preventDefault();
          e.stopPropagation();
          
          const url = `${window.location.origin}/#/product/${product.id}`;
          const shareData = {
            title: product.name,
            text: `Check out ${product.name} on BLACKPANTHER Store!`,
            url: url
          };

          if (navigator.share) {
            try {
              await navigator.share(shareData);
            } catch (err) {
              console.error("Error sharing:", err);
            }
          } else {
            try {
              await navigator.clipboard.writeText(url);
              setCopied(true);
              setTimeout(() => setCopied(false), 2000);
            } catch (err) {
              console.error("Failed to copy", err);
            }
          }
        };

        return (
          <div className="bg-panther-800 rounded-xl overflow-hidden shadow-lg border border-panther-700 hover:border-panther-accent transition-all duration-300 group">
            <Link to={`/product/${product.id}`} className="block relative h-64 overflow-hidden cursor-pointer">

                alt={product.name} 
                className="w-full h-full object-cover transform transition-transform duration-700 ease-out group-hover:scale-110"

              <div className="absolute inset-0 bg-gradient-to-t from-panther-900 via-transparent to-transparent opacity-60 group-hover:opacity-40 transition-opacity"></div>
              
              <div className="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-black/20 backdrop-blur-[1px] gap-3">

                  {product.category}

                          <h4 className="font-semibold text-white line-clamp-1">{item.name}</h4>

        const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const upiId = "hmoinuddin84@oksbi"; 
        const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=upi%3A%2F%2Fpay%3Fpa%3D${upiId}%26pn%3DBLACKPANTHER%20Store%26am%3D${total}%26cu%3DINR`;

        const handlePlaceOrder = async (e) => {

          try {
            const orderItems = cart.map(item => `${item.name} x${item.quantity}`).join(', ');
            const fullAddress = `${formData.houseNo}, ${formData.area}, ${formData.locality}, ${formData.city}, ${formData.state} - ${formData.pincode}`;
            const paymentStatus = paymentMethod === 'online' ? 'PAID ONLINE (Verify QR)' : 'Cash on Delivery';

            const waMessage = `*üêØ NEW ORDER ALERT - BLACKPANTHER*
--------------------------------
*üë§ Customer Details:*
Name: ${formData.fullName}
Phone: ${formData.phone}
Address: ${fullAddress}

${cart.map(item => `‚Ä¢ ${item.name} (x${item.quantity})`).join('\n')}

            setErrorMsg("Connection failed. Please check your internet.");

            setIsSubmitting(false);
          }
        };

        return (
          <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center sm:p-4">

              className="absolute inset-0 bg-black/80 backdrop-blur-sm"

                  </div>
                  <h3 className="text-2xl font-bold text-white mb-2">Order Placed Successfully!</h3>
                  <p className="text-gray-400 mb-6 max-w-md">

                      <span className="text-gray-400 text-sm ml-2">(42 reviews)</span>
                    </div>
                  </div>

                  <p className="text-gray-300 text-lg leading-relaxed mb-8">
                    {product.description}
                    <br/><br/>
                    Engineered for those who demand excellence. This {product.name.toLowerCase()} combines cutting-edge technology with tactical aesthetics to deliver superior performance in any environment.
                  </p>

                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-8">
                    <div className="flex items-center gap-3 text-gray-300">
                      <div className="bg-panther-800 p-2 rounded-lg text-panther-accent">
                        <Shield size={20} />
                      </div>
                      <span className="text-sm">1 Year Warranty</span>
                    </div>
                    <div className="flex items-center gap-3 text-gray-300">
                      <div className="bg-panther-800 p-2 rounded-lg text-panther-accent">
                        <Truck size={20} />
                      </div>
                      <span className="text-sm">Free Express Shipping</span>
                    </div>
                    <div className="flex items-center gap-3 text-gray-300">
                      <div className="bg-panther-800 p-2 rounded-lg text-panther-accent">
                        <RotateCcw size={20} />
                      </div>
                      <span className="text-sm">7-Day Easy Returns</span>
                    </div>
                     <div className="flex items-center gap-3 text-gray-300">
                      <div className="bg-panther-800 p-2 rounded-lg text-panther-accent">
                        <Check size={20} />
                      </div>
                      <span className="text-sm">Verified Authentic</span>
                    </div>
                  </div>

                  <div className="flex gap-4">
                    <button 
                      onClick={() => onAddToCart(product)}
                      className="flex-1 bg-panther-accent hover:bg-purple-600 text-white font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-purple-500/30 transition-all active:scale-95 flex items-center justify-center gap-3"
                    >
                      <ShoppingBag size={24} />
                      Add to Cart
                    </button>
                  </div>
                  
                  <p className="mt-6 text-sm text-center text-gray-500">
                    Secure Checkout guaranteed. Orders processed within 24 hours.
                  </p>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // --- NavigationBar ---
      const NavigationBar = ({ searchTerm, setSearchTerm, cartCount, openCart }) => {
        const navigate = useNavigate();
        const location = useLocation();
        const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

        const handleSearchChange = (e) => {
          setSearchTerm(e.target.value);
          if (e.target.value.length > 0 && location.pathname !== '/shop') {
            navigate('/shop');
          }
        };

        return (
          <nav className="sticky top-0 z-40 bg-panther-900/95 backdrop-blur-md border-b border-panther-700 transition-all duration-300">
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
              <div className="flex items-center justify-between h-20">
                <Link to="/" className="flex items-center gap-2 group">
                  <div className="w-10 h-10 bg-panther-accent rounded-lg flex items-center justify-center transform group-hover:rotate-12 transition-transform duration-300 shadow-lg shadow-purple-500/20">
                    <span className="text-white font-black text-xl">B</span>
                  </div>
                  <h1 className="text-2xl font-bold tracking-tighter text-white uppercase hidden sm:block">
                    {STORE_NAME}
                  </h1>
                </Link>

                <div className="hidden md:flex items-center gap-8 mx-8">
                  <Link to="/" className={`font-medium hover:text-panther-accent transition-colors ${location.pathname === '/' ? 'text-white' : 'text-gray-400'}`}>Home</Link>
                  <Link to="/shop" className={`font-medium hover:text-panther-accent transition-colors ${location.pathname === '/shop' ? 'text-white' : 'text-gray-400'}`}>Shop All</Link>
                </div>

                <div className="flex-1 max-w-md mx-4 hidden md:block group">
                  <div className="relative">
                    <input 
                      type="text"
                      placeholder="Search gear..."
                      value={searchTerm}
                      onChange={handleSearchChange}
                      onFocus={() => {
                         if (location.pathname !== '/shop') navigate('/shop');
                      }}
                      className="w-full bg-panther-800 text-gray-200 pl-10 pr-4 py-2.5 rounded-full border border-panther-700 focus:outline-none focus:border-panther-accent focus:ring-1 focus:ring-panther-accent transition-all group-hover:border-gray-600"
                    />
                    <Search className="absolute left-3 top-3 text-gray-500 group-hover:text-gray-300 transition-colors" size={18} />
                  </div>
                </div>

                <div className="flex items-center gap-4">
                  <button 
                    className="relative p-2 text-gray-300 hover:text-white transition-colors hover:bg-panther-800 rounded-full"
                    onClick={openCart}
                  >
                    <ShoppingBag size={24} />
                    {cartCount > 0 && (
                      <span className="absolute top-0 right-0 inline-flex items-center justify-center min-w-[20px] h-5 px-1.5 text-xs font-bold leading-none text-white transform translate-x-1/4 -translate-y-1/4 bg-panther-accent rounded-full border-2 border-panther-900">
                        {cartCount}
                      </span>
                    )}
                  </button>
                  <button 
                    className="md:hidden text-gray-300 hover:text-white"
                    onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                  >
                    {isMobileMenuOpen ? <X size={24} /> : <Menu size={24} />}
                  </button>
                </div>
              </div>
            </div>
            
            {isMobileMenuOpen && (
              <div className="md:hidden bg-panther-800 border-t border-panther-700 animate-slide-down">
                <div className="px-4 pt-4 pb-6 space-y-4">
                   <div className="relative">
                    <input 
                      type="text"
                      placeholder="Search gear..."
                      value={searchTerm}
                      onChange={handleSearchChange}
                      className="w-full bg-panther-900 text-gray-200 pl-10 pr-4 py-3 rounded-lg border border-panther-700 focus:border-panther-accent outline-none"
                    />
                    <Search className="absolute left-3 top-3.5 text-gray-500" size={18} />
                  </div>
                  <Link 
                    to="/" 
                    onClick={() => setIsMobileMenuOpen(false)}
                    className="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-panther-700"
                  >
                    Home
                  </Link>
                  <Link 
                    to="/shop" 
                    onClick={() => setIsMobileMenuOpen(false)}
                    className="block px-3 py-2 rounded-md text-base font-medium text-white hover:bg-panther-700"
                  >
                    Shop All Products
                  </Link>
                </div>
              </div>
            )}
          </nav>
        );
      };

      // --- App ---
      const App = () => {
        const [cart, setCart] = useState([]);
        const [isCartOpen, setIsCartOpen] = useState(false);
        const [isCheckoutOpen, setIsCheckoutOpen] = useState(false);
        const [searchTerm, setSearchTerm] = useState('');

        const addToCart = (product) => {
          setCart(prev => {
            const existing = prev.find(item => item.id === product.id);
            if (existing) {
              return prev.map(item => 
                item.id === product.id 
                  ? { ...item, quantity: item.quantity + 1 }
                  : item
              );
            }
            return [...prev, { ...product, quantity: 1 }];
          });
          setIsCartOpen(true);
        };

        const updateQuantity = (id, delta) => {
          setCart(prev => prev.map(item => {
            if (item.id === id) {
              const newQty = Math.max(0, item.quantity + delta);
              return { ...item, quantity: newQty };
            }
            return item;
          }).filter(item => item.quantity > 0));
        };

        const removeFromCart = (id) => {
          setCart(prev => prev.filter(item => item.id !== id));
        };

        const clearCart = () => setCart([]);

        const filteredProducts = PRODUCTS.filter(p => 
          p.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
          p.category.toLowerCase().includes(searchTerm.toLowerCase())
        );

        return (
          <HashRouter>
            <div className="min-h-screen flex flex-col">
              <NavigationBar 
                searchTerm={searchTerm} 
                setSearchTerm={setSearchTerm} 
                cartCount={cart.reduce((a, b) => a + b.quantity, 0)}
                openCart={() => setIsCartOpen(true)}
              />

              <Routes>
                <Route path="/" element={<HomePage products={PRODUCTS} onAddToCart={addToCart} />} />
                <Route path="/shop" element={<ShopPage products={filteredProducts} onAddToCart={addToCart} />} />
                <Route path="/product/:id" element={<ProductDetailsPage onAddToCart={addToCart} />} />
              </Routes>

              <footer className="bg-panther-900 border-t border-panther-700 py-12">
                <div className="max-w-7xl mx-auto px-4 text-center">
                  <h2 className="text-2xl font-bold text-white mb-4">{STORE_NAME}</h2>
                  <div className="flex justify-center gap-6 mb-8 text-gray-400">
                     <Link to="/" className="hover:text-white">Home</Link>
                     <Link to="/shop" className="hover:text-white">Shop</Link>
                     <span className="hover:text-white cursor-pointer">Terms</span>
                     <span className="hover:text-white cursor-pointer">Contact</span>
                  </div>
                  <p className="text-gray-500">
                    &copy; {new Date().getFullYear()} All rights reserved. <br/>
                    Dropshipping fulfillment by {STORE_NAME} Logistics.
                  </p>
                </div>
              </footer>

              <CartSidebar 
                isOpen={isCartOpen} 
                onClose={() => setIsCartOpen(false)} 
                cart={cart}
                onUpdateQuantity={updateQuantity}
                onRemove={removeFromCart}
                onCheckout={() => {
                  setIsCartOpen(false);
                  setIsCheckoutOpen(true);
                }}
              />

              <CheckoutModal 
                isOpen={isCheckoutOpen}
                onClose={() => setIsCheckoutOpen(false)}
                cart={cart}
                onClearCart={clearCart}
              />

              <AiAssistant />
            </div>
          </HashRouter>
        );
      };

      // --- Root Rendering ---
      const root = createRoot(document.getElementById('root'));
      root.render(<App />);

    </script>
  </body>
</html>
